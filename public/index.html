<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr />
            <br />
            <div
                id="g_id_onload"
                data-client_id="486275087733-1c5ib24oknlv0gdlc4scelgcq10daefi.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
            ></div>
            <div
                class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left"
            ></div>
            <br />
            <button id="google_signout">Signout</button>
        </div>

        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>
            <form class="d-grid" action="">
                <input type="text" name="correo" class="form-control mb-2"  placeholder="correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="contraseÃ±a">
            
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>   
            </form>
            
        </div>
    </div>

    
    


    <script
        src="https://accounts.google.com/gsi/client"
        async
        defer
    ></script>  
    
    <script src="./js/auth.js"></script>

</body>
</html>
